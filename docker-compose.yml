version: '3.9'
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stonkjournal
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: ./backend
    command: sh -c "npx prisma migrate deploy && npm run dev"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/stonkjournal?schema=public
      JWT_SECRET: devsecret
      PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      - db
  frontend:
    build: ./frontend
    ports:
      - '5173:80'
    depends_on:
      - backend
volumes:
  db_data:
